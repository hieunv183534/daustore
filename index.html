<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ Dâustore </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/layout/home.css">
</head>

<body>
    <div class="nav-bar">
        <div class="nav-bar-left">
            <div class="logo"></div>
            <div class="menu-item">
                <i class="fa fa-clipboard-list"></i>
                <p>Danh mục sản phẩm</p>
            </div>
            <input type="text" class="input search-box" placeholder="Tìm kiếm sản phẩm">
            <button class="button button-secondary button-icon">
                <i class="fa fa-magnifying-glass" style="color: #ff7ff7;"></i>
            </button>
        </div>
        <div class="nav-bar-center">
            <div class="menu-item">
                <i class="fa fa-cart-shopping" style="font-size: 24px;"></i>
                <p>Giỏ hàng</p>
            </div>
            <div class="menu-item">
                <i class="fa fa-clock-rotate-left"></i>

            </div>
        </div>
        <div class="nav-bar-right">
            <div class="menu-item">
                <i class="fa fa-bell"></i>
                <p>Thông báo</p>
            </div>
            <div class="menu-item">
                <i class="fa fa-question"></i>
                <p>Hỗ trợ</p>
            </div>
            <div class="menu-item">
                <p>Đăng nhập</p>
            </div>
            <div class="menu-item">
                <p>Đăng kí</p>
            </div>
        </div>
    </div>
    <div class="content"></div>
    <div class="footer"></div>
